<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="display" class="form-control" type="text">
                    <button onclick="pinGenerator()" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <form name="form" action="">
                        <input id="display2" name="textview" class="form-control" type="text">
                    </form>
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div onclick="insert(7)" class="button">7</div>
                              <div onclick="insert(8)" class="button">8</div>
                              <div onclick="insert(9)" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="insert(4)" class="button">4</div>
                              <div onclick="insert(5)" class="button">5</div>
                              <div onclick="insert(6)" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="insert(1)" class="button">1</div>
                              <div onclick="insert(2)" class="button">2</div>
                              <div onclick="insert(3)" class="button">3</div>
                             
                            </div>
                            <div class="calc-button-row">
                                <div onclick="back()" class="button"><</div>
                                <div onclick="insert(0)" class="button">0</div>
                                <div onclick="clean()" class="button">C</div>
                            </div>
                            <div>
                                <button onclick="matchingCheck()" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left"> <span id="tryLeft">3</span>try left</p> 
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="wrong" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="correct" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script>
        // document.getElementById('generator-button').addEventListener('click',function () {

            function pinGenerator() {
                let pinNumber=1000+Math.random() * 9000
                let randomPin=Math.floor(pinNumber)
                document.getElementById('display').value=randomPin
                document.getElementById('display').style.textAlign='center'
            }
        
        function insert(number) {
            document.form.textview.value=document.form.textview.value+number
            document.form.textview.style.textAlign='center'
        }
        
        function matchingCheck() {
            let value1=document.getElementById('display').value
            let value2=document.getElementById('display2').value
            if(value1==value2){
                document.getElementById('correct').style.display='block'
            }
            else{
               
                
                document.getElementById('wrong').style.display='block'
            }

            
        }

        function clean() {
            document.form.textview.value=''
        }

        function back() {
            let backspace=document.form.textview.value
            document.form.textview.value=backspace.substring(0,backspace.length-1)
        }
        // })

    //     let pinNumber=Math.random()*10000
    //     let randomPin=Math.round(pinNumber)
    //     document.getElementById('display').value=randomPin

    //     console.log(randomPin)           
    //    }



    </script>




</body>
</html>
